
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>چت خصوصی</title>
    <style>
        /* تنظیمات مخصوص موبایل */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100dvh; /* ارتفاع دقیق موبایل */
            width: 100%; 
            font-family: Tahoma, sans-serif; 
            background-color: #e5ddd5; 
            overflow: hidden; 
        }

        /* --- صفحه ورود --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #075e54;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: white;
        }
        .login-box {
            background: white; padding: 25px; border-radius: 15px;
            display: flex; flex-direction: column; gap: 15px; width: 85%; max-width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .login-input { padding: 12px; border: 1px solid #ccc; border-radius: 8px; text-align: center; font-size: 16px; }
        .login-btn { padding: 12px; background: #25D366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }

        /* --- صفحه چت --- */
        #main-app { 
            display: none; /* اول مخفی است */
            flex-direction: column; 
            height: 100dvh; 
            position: relative;
        }

        /* هدر */
        header { 
            height: 50px; background-color: #075e54; color: white; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; flex-shrink: 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        
        /* نشانگر وضعیت اتصال */
        #status-dot {
            width: 10px; height: 10px; background-color: #ccc; border-radius: 50%;
            position: absolute; left: 15px;
        }
        .online { background-color: #0f0 !important; box-shadow: 0 0 5px #0f0; }

        /* لیست پیام‌ها */
        #chat-box { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 15px; padding-bottom: 20px;
            display: flex; flex-direction: column; gap: 10px; 
            background-image: linear-gradient(#e5ddd5 1px, transparent 1px), linear-gradient(90deg, #e5ddd5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* استایل پیام */
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 12px; font-size: 14px; position: relative; word-wrap: break-word; line-height: 1.5; }
        .me { align-self: flex-end; background-color: #dcf8c6; border-bottom-left-radius: 12px; }
        .other { align-self: flex-start; background-color: #fff; border-bottom-right-radius: 12px; }
        .sender { font-size: 10px; color: #888; display: block; margin-bottom: 4px; }

        /* کادر نوشتن (فیکس شده پایین) */
        #input-area { 
            height: 65px; background-color: #f0f0f0; 
            display: flex; align-items: center; padding: 0 10px; 
            border-top: 1px solid #ccc; flex-shrink: 0;
        }
        
        #msg-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; margin-left: 10px; font-size: 16px; }
        .send-btn { background-color: #075e54; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

    </style>
</head>
<body>

    <div id="login-overlay">
        <h3>ورود به چت خصوصی</h3>
        <div class="login-box">
            <input type="text" id="username" class="login-input" placeholder="نام شما چیست؟">
            <input type="password" id="password" class="login-input" placeholder="رمز عبور">
            <button class="login-btn" onclick="checkLogin()">وارد شوید</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div id="status-dot"></div> گپ دوستانه
        </header>

        <div id="chat-box">
            <div class="msg other"><span class="sender">سیستم</span>به چت خوش آمدید!</div>
        </div>

        <div id="input-area">
            <button class="send-btn" onclick="sendMsg()">➤</button>
            <input type="text" id="msg-input" placeholder="پیام..." autocomplete="off">
        </div>
    </div>

    <script>
        // آدرس سرور کلودفلر شما
        const SERVER_URL = "https://rapid-fog-3a87.zareitahaofficial.workers.dev/"; 
        const CORRECT_PASS = "dooste_taha";
        let myName = "";
        let lastMsgCount = 0;

        // --- 1. لاگین ---
        function checkLogin() {
            const userIn = document.getElementById('username').value.trim();
            const passIn = document.getElementById('password').value.trim();

            if (userIn === "") { alert("لطفاً نام خود را وارد کنید"); return; }
            
            if (passIn === CORRECT_PASS) {
                myName = userIn;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                // شروع دریافت پیام‌ها
                setInterval(getMessages, 2000);
                getMessages();
            } else {
                alert("رمز عبور اشتباه است!");
            }
        }

        // --- 2. ارسال پیام ---
        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            // نمایش سریع برای خودمان
            addMessageToScreen(myName, text, true);
            input.value = '';

            try {
                await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: myName, text: text })
                });
                getMessages(); // بلافاصله آپدیت کن
            } catch (e) { alert("ارسال نشد! اینترنت را چک کنید."); }
        }

        // --- 3. دریافت پیام (رفرش خودکار) ---
        async function getMessages() {
            const dot = document.getElementById('status-dot');
            try {
                // درخواست به سرور
                const res = await fetch(SERVER_URL);
                const data = await res.json();
                
                // چراغ سبز میشه یعنی وصل شدیم
                dot.classList.add('online');
                setTimeout(() => dot.classList.remove('online'), 500);

                // اگر تعداد پیام‌ها عوض شده، کل صفحه رو آپدیت کن
                if (data.length > lastMsgCount) {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = ''; // پاک کردن قدیمی‌ها
                    
                    data.forEach(m => {
                        addMessageToScreen(m.name, m.text, m.name === myName);
                    });
                    
                    lastMsgCount = data.length;
                }
            } catch(e) {
                console.log("خطا در اتصال");
            }
        }

        function addMessageToScreen(name, text, isMe) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'msg ' + (isMe ? 'me' : 'other');
            div.innerHTML = `<span class="sender">${name}</span>${text}`;
            box.appendChild(div);
            // اسکرول به پایین
            box.scrollTop = box.scrollHeight;
        }

        // ارسال با اینتر
        document.getElementById("msg-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMsg();
        });
    </script>
</body>
</html>
